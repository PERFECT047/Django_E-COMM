{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
    <h1 class="title">Log in</h1>
    <h2>You are Trying to login using Your seller Account! Please Login with Your User Account.</h2>

    <form method="post" action="." class="ui form">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="ui button primary">Log in</button>
            </div>
        </div>
    </form>

{% endblock %}
